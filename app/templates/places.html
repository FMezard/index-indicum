{% extends "partials/container.html" %}

{%block head %}
<title>Places</title>
{%endblock%}
{% block body %}
<h1 style="text-align:center;">Places cited in ISAW Papers</h1>

<ul>
    {% for k, v in places_data.items() %}
    <h2>{{k}}</h2>
    {% for place in v %}
    <li>{{place}}</li>
    {% endfor %}
    {% endfor %}
</ul>
{%endblock%}
