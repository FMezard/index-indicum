{% extends "partials/container.html" %}

{% block head %}
<title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>

    <style>
#mapid { height: 500px; }


</style>
{% endblock %}

{% block body %}
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

<h1>Map</h1>
<div id="mapid"></div>

<div id="articles">
    <h2 id="paper_title"></h2>
    <p id="paper_link"></p>
    <span id="paper"><p>Click on a place to get more info</p></span>
</div>

<script>
$(function() {
        {% for  k, v in places.items()  %}

       $('body').on('click', '#{{k[:3]}}', function() {
            $("#articles").empty();
            {% for text in v[4] %}
                $("#articles").append('<div class="article"><h2 class="paper_title">ISAW Papers {{v[3]|safe }}</h2>'+
                '<p class="paper_link"><a href="{{v[2][loop.index0]}}" target="_blank">Link to the article</a>'+
                '</p><span class="paper">{{ text|safe }}</span><div>');

            {% endfor %}
            $("#articles a[href^='#']").contents().unwrap();

        });

       {% endfor %}


  });
</script>

<script>
	var mymap = L.map('mapid').setView([37.45, 14.15], 4);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

    {% for  k, v in places.items()  %}

    var {{k[:4]}} = L.marker({{v[1]}}).addTo(mymap);
    {{k[:4]}}.bindPopup('<p>More info on <span class="place_name" id="{{k[:3]}}">{{k}}</span> :<br/><a href="{{v[0]}}" target="_blank">Pleiades</a></br>This place is cited in ISAW Papers {{v[3]}} <br/>{% for url in v[2] %}<a href="{{url}}" target="_blank">here </a>{% endfor %}</p>').openPopup();

{% endfor %}

</script>
{% endblock %}
