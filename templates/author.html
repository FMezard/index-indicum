<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Authors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">

</head>
<body>
<h1 style="text-align:center;">Authors of ISAW Papers</h1>

<ul>
    {% for k, v in authors_data.items() %}
    <li>{{"%s: %s" % (k, ", ".join(v))}}</li>
    {% endfor %}
</ul>
</body>
</html>
