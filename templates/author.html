{% extends "partials/container.html" %}
{%block head %}

{%endblock%}
{% block body %}

<h1 style="text-align:center;">Authors of ISAW Papers</h1>

<ul>
    {% for k, v in authors_data.items() %}
    <li>{{"%s: %s" % (k, ", ".join(v))}}</li>
    {% endfor %}
</ul>

{%endblock%}
