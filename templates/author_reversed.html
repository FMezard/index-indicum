<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
</head>
<body>
<h1 style="text-align:center;">Authors</h1>
<ul>
    {% for k, v in authors_papers.items() %}
    <li>{{"%s: ISAW Papers" % (k)}}
        {% for value in v %}
        <a href="{{'%s%s/' % (BASE_URL, value)}}">{{value}}</a>
        {% endfor %}
    </li>
    {% endfor %}
</ul>
</body>
</html>
