<!DOCTYPE html>
<html lang="en">
<head>

    {% with title='Authors'%}

{% include "partials/head.html"  %}

{% endwith %}
</head>
<body>
<h1 style="text-align:center;">Authors</h1>
<ul>
    {% for k, v in authors_papers|dictsort %}
    <li><a href='{{v.viaf[0]}}'>{{k}}</a>: ISAW Papers
        {% for value in v.articles %}
        <a href="{{'%s%s/' % (BASE_URL, value)}}">{{value}}</a>
        {% endfor %}
    </li>
    {% endfor %}
</ul>
</body>
</html>
